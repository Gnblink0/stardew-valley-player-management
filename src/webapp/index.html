<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley Player Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Stardew Valley Player Management</h1>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="players-tab" data-bs-toggle="tab" data-bs-target="#players" type="button" role="tab">Players</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="achievements-tab" data-bs-toggle="tab" data-bs-target="#achievements" type="button" role="tab">Achievements</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="statistics-tab" data-bs-toggle="tab" data-bs-target="#statistics" type="button" role="tab">Statistics</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab">Dashboard</button>
            </li>
        </ul>
        
        <div class="tab-content mt-3" id="myTabContent">
            <!-- Players Tab -->
            <div class="tab-pane fade show active" id="players" role="tabpanel">
                <!-- Player Management Section -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">Add/Edit Player</div>
                            <div class="card-body">
                                <form id="playerForm">
                                    <input type="hidden" id="playerId">
                                    <div class="mb-3">
                                        <label for="playerName" class="form-label">Player Name</label>
                                        <input type="text" class="form-control" id="playerName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="farmName" class="form-label">Farm Name</label>
                                        <input type="text" class="form-control" id="farmName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="avatar" class="form-label">Avatar</label>
                                        <select class="form-control" id="avatar">
                                            <option value="">Select Avatar</option>
                                            <option value="male_1">Male 1</option>
                                            <option value="female_1">Female 1</option>
                                            <option value="male_2">Male 2</option>
                                            <option value="female_2">Female 2</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="savePlayer">Save Player</button>
                                    <button type="button" class="btn btn-secondary" id="clearForm">Clear</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Player List</div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Farm Name</th>
                                                <th>Avatar</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="playerList">
                                            <!-- Player data will be loaded here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Achievements Tab -->
            <div class="tab-pane fade" id="achievements" role="tabpanel">
                <!-- Achievements content will go here -->
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Player Achievements</h5>
                            </div>
                            <div class="col-md-6">
                                <select class="form-control" id="playerFilter">
                                    <option value="">All Players</option>
                                    <!-- Player options will be loaded here -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Player</th>
                                        <th>Achievement</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="achievementList">
                                    <!-- Achievement data will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Statistics Tab -->
            <div class="tab-pane fade" id="statistics" role="tabpanel">
                <!-- Statistics content will go here -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-header">Top 5 Players</div>
                            <div class="card-body">
                                <div id="topPlayersChart"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-header">Playtime Statistics</div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="groupBy" class="form-label">Group By</label>
                                    <select class="form-control" id="groupBy">
                                        <option value="day">Day</option>
                                        <option value="week">Week</option>
                                        <option value="month">Month</option>
                                    </select>
                                </div>
                                <div id="playtimeChart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Dashboard Tab -->
            <div class="tab-pane fade" id="dashboard" role="tabpanel">
                <!-- Dashboard content will go here -->
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <div class="card">
                            <div class="card-header">Player Overview</div>
                            <div class="card-body">
                                <div id="playerOverviewChart"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-header">Achievement Summary</div>
                            <div class="card-body">
                                <div id="achievementSummaryChart"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-header">Recent Activity</div>
                            <div class="card-body">
                                <div id="recentActivityList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
